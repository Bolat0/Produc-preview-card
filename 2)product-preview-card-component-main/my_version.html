<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <div class="card">
        <!-- Image -->
        <div class="img_container">
            <img src="/images/image-product-desktop.jpg">
        </div>

        <!-- details and text -->
        <div class="details_container">
            <p class="montserrat">PERFUME</p>
            <p class="name">Gabrielle Essence Eau De Parfum</p>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
        

        <!-- price-container -->
        <div class="price-container">
            <h1 class="current_price">$149.99</h1>
            <p class="old_price">$169.99</p>
        </div>

        <!-- button -->
        <button class="btn">
            <img src="/images/icon-cart.svg">
            Add to Cart
        </button>
    </div>
</div>
</body>
</html>
